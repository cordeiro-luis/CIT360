<!DOCTYPE html>
<!--
   CIT 360 - Sample Hello World
-->
<html>
    <head>
        <title>CIT 360 - HelloWorld Servlet Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Test my CIT 360 Hello World servlet</div>

        <form action="HelloWorld" method="POST" accept-charset="UTF-8">
            <label for="fname">First name:</label><br>
            <input type="text" name="firstname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" name="lastname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </form> 
        
    </body>
</html>
